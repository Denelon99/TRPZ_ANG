<body>
  <div class="container">
    <h2>Add Storage</h2>
    <form id="addStorageForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="storageData.name">
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required [(ngModel)]="storageData.location">
      </div>
      <button type="submit">Add Storage</button>
      <button (click)="goBack()">Back</button>
    </form>
  </div>
</body>
