<!DOCTYPE html>
<html>

<body>
  <div>
    <button routerLink="/creteStorage" class="smallButton">Create Storage</button>
  </div>
  <div class="storageContainer">
    <div *ngFor="let storage of storages" class="storageButton" >
      <div class="buttonContainer">
        <button class="nameButton" (click)="openStorage(storage.id)">{{ storage.name }}</button>
        <button class="deleteButton" (click)="deleteStorage(storage.id)">X</button>
      </div>
    </div>
  </div>
</body>

</html>
