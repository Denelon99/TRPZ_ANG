<!DOCTYPE html>
<html>

<body>
  <div>
    <button routerLink="/createStorage">Create Storage</button>
  </div>
  <div class="storageContainer">
    <div *ngFor="let storage of storages" class="storageButton" (click)="openStorage(storage.id)">
      <button>{{ storage.name }}</button>
    </div>
  </div>
</body>

</html>
