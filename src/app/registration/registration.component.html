<div class="registration-container">
  <h2>Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="role">Choose role</label>
      <select id="role" formControlName="role">
        <option value="1">Administrator</option>
        <option value="2">Accountant</option>
        <option value="3">Employee</option>
      </select>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div *ngIf="formControls['username'].invalid && (formControls['username'].dirty || submitted)" class="error-message">
      <span *ngIf="formControls['username'].errors?.['required']">Username is required.</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <div *ngIf="formControls['password'].invalid && (formControls['password'].dirty || submitted)" class="error-message">
      <span *ngIf="formControls['password'].errors?.['required']">Password is required.</span>
      <span *ngIf="formControls['password'].errors?.['minlength']">Password should be at least 6 characters long.</span>
    </div>
    <div class="form-group">
      <label for="storage">Choose storage</label>
      <select id="storage" formControlName="storageId">
        <option *ngFor="let storage of storages" [value]="storage.id">{{ storage.name }}</option>
      </select>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <button type="submit">Registration</button>
  </form>
</div>
